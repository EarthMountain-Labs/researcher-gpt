# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fa-docker-codeflo-ra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e2bf8515f8c04b64878aa230ada33602 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_673806154b17459e8c26c714a15ca6d6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e2bf8515f8c04b64878aa230ada33602 }}/reseacher:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fa-docker-codeflo-ra'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f726f022c1ec460f89cabe276577284c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e2bf8515f8c04b64878aa230ada33602 }}/reseacher:${{ github.sha }}'